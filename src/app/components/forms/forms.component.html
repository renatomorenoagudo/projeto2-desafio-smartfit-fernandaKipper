<form action="" class="form-group"[formGroup]="formGroup">
    <div class="form-icon">
        <img src="/assets/images/svg/icon-hour.png"/>
        Horário
    </div>
   
    <h3>Qual horário você quer treinar?</h3>

    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour"/>
        <label for="morning"> Manhã</label>
        <span> 06hs às 12hs </span>
    </div>

    <div class="radio-wrapper">
        <input type="radio" name="hour"value="afternoon" formControlName="hour"/>
        <label for="afternoon"> Tarde</label>
        <span> 12hs às 18hs </span>
    </div>
   
    <div class="radio-wrapper">
    <input type="radio" name="hour"value="Night" formControlName="hour"/>
    <label for="Night"> Noite</label>
    <span> 18hs às 23hs </span>
    </div>
    
    <div class="checkbox-wrapper">
    <input type="checkbox" name="showClosed" formControlName="showClose"/>
    <label for="showClosed"> Exibir Unidades fechadas</label>
    <span>Resultados encontrados{{ results.length}}</span>
    </div>
    <div class="btn-wrapper">
        <button class="btn-primary"(click)="onSubmit()">Encontrar unidades</button>
        <button class="btn-secundary"(click)="onClean()">Limpar</button>
    </div>
</form>
